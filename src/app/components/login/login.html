<div class="row">
	<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
		<h2 class="text-center">{{ m.settings.shopName }}</h2>
		<p class="text-center text-muted">Bitte geben Sie Ihre Zugangsdaten ein.</p>
		<hr>
		<uib-alert ng-repeat="alert in l.alerts" type="{{ alert.type }}" close="l.closeAlert($index)">{{ alert.text }}</uib-alert>
		<form class="well">
			<div class="form-group">
				<input type="email" class="form-control" placeholder="E-Mail-Adresse" ng-model="l.user.email">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Passwort" ng-model="l.user.password">
			</div>
			<button type="submit" class="btn btn-block btn-primary" ng-click="l.login();">Anmelden</button>
		</form>
	</div>
</div>
