<div class="modal-header">
	<h3 class="modal-title">Neuen Benutzer hinzufügen</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="email">E-Mail-Adresse</label>
		<input type="email" class="form-control" ng-model="user.email" placeholder="E-Mail-Adresse" id="email">
	</div>
	<div class="form-group">
		<label for="password">Passwort</label>
		<input type="password" class="form-control" ng-model="user.password" placeholder="Passwort" id="password">
	</div>
	<div class="form-group">
		<input type="password" class="form-control" ng-model="user.confirmPassword" placeholder="Passwort bestätigen">
	</div>
	<div class="form-group">
		<label for="active">Aktiv</label>
		<select class="form-control" ng-options="(active ? 'Ja' : 'Nein') for active in [true, false]" ng-model="user.active" ng-init="user.active = true" id="active"></select>
	</div>
	<div class="form-group">
		<label for="status">Status</label>
		<select class="form-control" ng-model="user.status" ng-init="user.status = 'customer'" id="status">
			<option value="customer">Kunde</option>
			<option value="employee">Mitarbeiter</option>
			<option value="admin">Administrator</option>
		</select>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="$dismiss();">Abbrechen</button>
	<button type="button" class="btn btn-success" ng-click="$close(user);">Speichern</button>
</div>
