<div class="page-header">
	<button type="button" class="btn btn-sm btn-success pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Neues Produkt hinzufügen</button>
	<h1>Produkte verwalten</h1>
	<p class="text-muted">Hier können Sie Produkte hinzufügen, bearbeiten und löschen.</p>
</div>

<table class="table table-align-middle table-hover" ng-if="a.products">
	<thead>
		<tr>
			<th width="1em"></th>
			<th>Produktbild</th>
			<th>Bezeichnung</th>
			<th>Produkt-Nr.</th>
			<th>Kategorie</th>
			<th width="30%">Aktionen</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in a.products" ng-click="a.toggleSelection(product);" ng-class="{ 'active': product.selected }">
			<td><input type="checkbox" ng-model="product.selected" ng-click="$event.stopPropagation();"></td>
			<td><img ng-src="{{ product.image.thumb }}" width="100" height="75" class="img-responsive" alt=""></td>
			<td>{{ product.title }}</td>
			<td>{{ product.number }}</td>
			<td>{{ product.category.title }}</td>
			<td>
				<button type="button" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Bearbeiten</button>
				<button type="button" class="btn btn-xs btn-warning" ng-if="product.active"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Deaktivieren</button>
				<button type="button" class="btn btn-xs btn-success" ng-if="!product.active"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Aktivieren</button>
				<button type="button" class="btn btn-xs btn-danger" ng-click="p.delete(product); $event.stopPropagation();"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Löschen</button>
			</td>
		</tr>
		<tr class="active">
			<td></td>
			<td><img src="http://dummyimage.com/400x300/ccc/777.jpg?text=Neues+Produkt" width="100" height="75" class="img-responsive" alt=""></td>
			<td><input type="text" class="form-control" ng-model="product.title" placeholder="Titel"></td>
			<td><input type="text" class="form-control" ng-model="product.number" placeholder="Produkt-Nr."></td>
			<td>
				<select class="form-control" ng-model="product.category">
					<option ng-selected="category.id == product.category"
							ng-repeat="category in a.categories"
							value="{{ category.id }}">
						{{ category.title }}
					</option>
				</select>
			</td>
			<td>
				<button type="button" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
				<button type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></td>
			<td colspan="5">
				<button type="button" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Aktivieren</button>
				<button type="button" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Deaktivieren</button>
				<button type="button" class="btn btn-sm btn-danger" ng-click="p.deleteSelected();"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Löschen</button>
			</td>
		</tr>
	</tfoot>
</table>

<div class="alert alert-danger" ng-if="a.products.length == 0">
	Zur Zeit gibt es keine Produkte. <a href class="alert-link">Neues Produkt anlegen</a>.
</div>
