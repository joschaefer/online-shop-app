<div class="page-header">
	<button type="button" class="btn btn-sm btn-success pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Neues Produkt hinzufügen</button>
	<h1>Produkte verwalten</h1>
	<p class="text-muted">Hier können Sie Produkte hinzufügen, bearbeiten und löschen.</p>
</div>

<table class="table table-align-middle table-hover">
	<thead>
		<tr>
			<th width="1em"></th>
			<th>Produktbild</th>
			<th>Bezeichnung</th>
			<th>Produkt-Nr.</th>
			<th>Kategorie</th>
			<th width="30%">Aktionen</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in a.products" ng-click="a.toggleSelection(product);" ng-class="{ 'active': product.selected }">
			<td><input type="checkbox" ng-model="product.selected" ng-click="$event.stopPropagation();"></td>
			<td><img ng-src="{{ product.image.thumb }}" width="100" height="75" class="img-responsive" alt=""></td>
			<td>{{ product.title }}</td>
			<td>{{ product.number }}</td>
			<td>Kategorie #1</td>
			<td>
				<button type="button" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Bearbeiten</button>
				<button type="button" class="btn btn-xs btn-warning" ng-if="product.active"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Deaktivieren</button>
				<button type="button" class="btn btn-xs btn-success" ng-if="!product.active"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Aktivieren</button>
				<button type="button" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Löschen</button>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></td>
			<td colspan="5">
				<button type="button" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Aktivieren</button>
				<button type="button" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Deaktivieren</button>
				<button type="button" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Löschen</button>
			</td>
		</tr>
	</tfoot>
</table>
